{% extends 'accueil.html' %}
{% block title %}Choix du Quiz{% endblock %}
{% block content %}
<h2>Choisissez un quiz</h2>
<ul>
  {% for quizz in quizzes %}
  <li>
    <a href="{{ url_for('jeu', quizz_id=quizz.id) }}">{{ quizz.name }} ({{ quizz.category.value }})</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
